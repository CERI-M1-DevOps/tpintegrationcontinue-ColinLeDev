name: Java CI with Maven - Test and package

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm_version:
          - '21'

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4.2.1
      with:
        distribution: 'corretto'
        java-version: ${{ matrix.jvm_version }}
    - name: Build and Test with Maven
      timeout-minutes: 15
      run: |
        mvn -B package

